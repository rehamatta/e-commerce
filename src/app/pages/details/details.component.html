@if(productDestails) {
<section class="my-10 p-10">
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-[40%_60%] gap-6">
      <div class="flex flex-row-reverse">
        <img
          [src]="productDestails.imageCover"
          class="w-auto h-[300px] object-contain rounded-lg shadow-md"
          [alt]="productDestails.title"
        />
        <div class="flex flex-col">
          @for (image of productDestails.images; track productDestails.id) {
          <div class="gap-2 me-4 mt-4">
            <img
              (click)="changeImage($event)"
              [src]="image"
              class="w-16 h-16 object-cover rounded-md cursor-pointer hover:opacity-75 border-2"
              alt="Thumbnail"
            />
          </div>
          }
        </div>
      </div>

      <div class="flex flex-col">
        <h1 class="text-3xl font-bold text-gray-800">
          {{ productDestails.title }}
        </h1>
        <p class="text-xl text-gray-600 mt-2">
          {{ productDestails.description }}
        </p>
        <p class="text-gray-800 mt-4 font-bold text-3xl">
          {{ productDestails.price }} <span class="text-sm">EGP</span>
        </p>
        <div class="flex items-center mt-2.5 mb-5">
          <div class="flex items-center space-x-1 rtl:space-x-reverse">
            <svg
              class="w-4 h-4 text-yellow-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
            <svg
              class="w-4 h-4 text-yellow-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
            <svg
              class="w-4 h-4 text-yellow-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
            <svg
              class="w-4 h-4 text-yellow-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
            <svg
              class="w-4 h-4 text-gray-200 dark:text-gray-600"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
          </div>
          <span
            class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3"
            >{{ productDestails.ratingsAverage }}</span
          >
        </div>

        <div class="flex justify-start items-center gap-4">
          <button
            (click)="addToCart()"
            role="button"
            class="bg-gray-300 px-2 rounded-lg border-2 mt-3"
          >
            <i
              class="fas fa-cart-shopping transition duration-500 text-white text-2xl p-2 hover:text-green-500"
            ></i>
          </button>
          <button class="bg-gray-300 px-2 rounded-lg border-2 mt-3">
            <i
              class="fa-solid fa-heart transition duration-500 text-2xl text-white hover:text-red-400 p-2"
            ></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
}
